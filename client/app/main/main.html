<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Voter</h1>
    <p class="lead">Real-time poll results!</p>
    <img src="assets/images/chart.png" alt="Poll"><br/><br/>
    <form action="/signup" class="ng-pristine ng-valid"><button type="submit" class="btn btn-success btn-lg">Sign Up</button></form>
    <button type="submit" class="btn" ng-click="addThing().name">{{voter.likes}} hello</button>
    
    <form class="comment-form" ng-submit="addThing()" name="commentForm">
      <textarea class="form-control" ng-model="newThing" rows="3" placeholder="Enter a new comment" required></textarea>
      <input class="btn btn-primary" type="submit" ng-disabled="commentForm.$invalid" value="Post">
    </form>
    
    <ul class="comment-list">
      <li ng-repeat="thing in awesomeThings">
        <header>{{ thing.info }}</header>
        <p>{{ thing.name }}</p>
      </li>
    </ul>

    
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Voter 1.0.0 |
        <a href="http://www.twitter.com/ug02fast">@ug02fast</a>
  </div>
</footer>
